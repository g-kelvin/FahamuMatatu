{% extends 'base.html' %}

{%  block content %}
<form action="{% url 'vihecle' %}" method="post">
	{% csrf_token %}
	<!-- {{ vihecles }}
	<input type="submit" name="submit"> -->
    <div class="form-group">
	  <label class="col-form-label" for="inputDefault">Car Reg_NO</label>
	  <input type="text" class="form-control" name="car_reg" placeholder="car registration number" id="inputDefault">
	</div>

	<div class="form-group">
		<label class="col-form-label" for="inputDefault">Car_Type</label>
    	<select name="car_type" class="custom-select">
      		<option value='' selected="">--SELECT TYPE--</option>
      		<option value="BUS">BUS</option>
      		<option value="NISSAN">NISSAN</option>
    	</select>
  	</div>

  	<div class="form-group">
		<label class="col-form-label" for="inputDefault"> DRIVER </label>
    	<select name="driver" class="custom-select">
      		<option selected="">--SELECT DRIVER--</option>
      		{% for driver in drivers %}
      			<option value="{{ driver.id }}">{{ driver.fname }}</option>
      		{% endfor %}
    	</select>
  	</div>

  	<div class="form-group">
		<label class="col-form-label" for="inputDefault"> SACCO </label>
    	<select name="sacco" class="custom-select">
      		<option selected="">--SELECT SACCO--</option>
      		{% for sacco in saccos %}
      			<option value="{{ sacco.id }}">{{ sacco.name }}</option>
      		{% endfor %}
    	</select>
  	</div>


  	<button type="Submit" name="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
	
</form>


{% endblock %}
