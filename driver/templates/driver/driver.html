{% extends 'base.html' %}
{% block content %}

<form action= "{% url 'driver' %}" method="post">
	{% csrf_token %}
	<!-- {{ form }}

	<input type="submit" value="submit"> -->
	<div class="form-group">
	  <label class="col-form-label" for="inputDefault">First Name</label>
	  <input type="text" class="form-control" name="fname" placeholder="First Name" id="inputDefault">
	</div>

	<div class="form-group">
	  <label class="col-form-label" for="inputDefault">Last Name</label>
	  <input type="text" class="form-control" name="lname" placeholder="Last Name" id="inputDefault">
	</div>

	<div class="form-group">
	  <label class="col-form-label" for="inputDefault">ID Number</label>
	  <input type="text" class="form-control" name="id_number" placeholder="ID Number" id="inputDefault">
	</div>

	<div class="form-group">
	  <label class="col-form-label" for="inputDefault">	lisense Number</label>
	  <input type="text" class="form-control" name="license_no" placeholder="lisense number" id="inputDefault">
	</div>

	<div class="form-group">
	  <label class="col-form-label" for="inputDefault">Telephone Number</label>
	  <input type="text" class="form-control" name="tel_number" placeholder="Telephone Number" id="inputDefault">
	</div>

	<div class="form-group">
	  <label class="col-form-label" for="inputDefault">Email</label>
	  <input type="text" class="form-control" name="email" placeholder="Email" id="inputDefault">
	</div>

	<div class="form-group">
		<label class="col-form-label" for="inputDefault">Gender</label>
    	<select name="gender" class="custom-select">
      		<option value='' selected="">--SELECT GENDER--</option>
      		<option value="MALE">MALE</option>
      		<option value="FEMALE">FEMALE</option>
    	</select>
  	</div>

   <button type="Submit" name="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
</form>


{% endblock %}
