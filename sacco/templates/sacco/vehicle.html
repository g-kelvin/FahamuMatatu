{% extends 'base.html' %}

{%  block content %}
<center><br><br>
  <div class="card">

      <h5 class="card-header info-color white-text text-center py-4">
          <strong>VEHICLE REGISTRATION</strong>
      </h5>

    <div class="card-body px-lg-5">
<form action="{% url 'vehicle' %}" class="row" method="post">
	{% csrf_token %}
	<!-- {{ vehicles }}
	<input type="submit" name="submit"> -->
    <div class="form-group col-sm-5 ">
	  <label class="col-form-label" for="inputDefault">Car Reg_NO</label>
	  <input type="text" class="form-control" name="car_reg" placeholder="car registration number" id="inputDefault">
	</div>

	<div class="form-group col-sm-5 offset-sm-1">
		<label class="col-form-label" for="inputDefault">Car_Type</label>
    	<select name="car_type" class="custom-select">
      		<option value='' selected="">--SELECT TYPE--</option>
      		<option value="BUS">BUS</option>
      		<option value="NISSAN">NISSAN</option>
    	</select>
  	</div>

  	<div class="form-group col-sm-5 offset-sm-3 ">
		<label class="col-form-label" for="inputDefault"> SACCO </label>
    	<select name="sacco" class="custom-select">
      		<option selected="">--SELECT SACCO--</option>
      		{% for sacco in saccos %}
      			<option value="{{ sacco.id }}">{{ sacco.name }}</option>
      		{% endfor %}
    	</select>
  	</div>


  	<button type="Submit" name="submit" class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect">Submit</button>
	
</form>
</div>
</div>
</center>
{% endblock %}
