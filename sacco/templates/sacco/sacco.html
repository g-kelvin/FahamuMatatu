 {% extends 'base.html' %}

{% block content %}
<center><br><br>
 <div class="card">

      <h5 class="card-header info-color white-text text-center py-4">
          <strong>SACCO REGISTRATION</strong>
      </h5>

     <div class="card-body px-lg-5">
	<form action="{% url 'sacco' %}" class="row" method="post">
		{% csrf_token %}


		<div class=" form-group col-sm-5 ">
		  <label class="col-form-label" for="inputDefault">Sacco Name</label>
		  <input type="text" class="form-control" name="name" placeholder="Sacco_Name" id="inputDefault">
		</div>

		<div class="form-group col-sm-5 offset-sm-1">
		  <label class="col-form-label" for="inputDefault">Telephone Number</label>
		  <input type="text" class="form-control" name="tel_number" placeholder="tel number" id="inputDefault">
		</div>

		<div class=" form-group col-sm-5 ">
		  <label class="col-form-label" for="inputDefault">Email</label>
		  <input type="text" class="form-control" name="email" placeholder="email" id="inputDefault">
		</div>

		<div class="form-group col-sm-5 offset-sm-1">
		  <label class="col-form-label" for="inputDefault">Sacco Number</label>
		  <input type="text" class="form-control" name="sacco_no" placeholder="sacco number" id="inputDefault">
		</div>

		<div class=" form-group col-sm-5 ">
		  <label class="col-form-label" for="inputDefault">Postal Address</label>
		  <input type="text" class="form-control" name="postal_address" placeholder=" postal address" id="inputDefault">
		</div>

		<div class="form-group col-sm-5 offset-sm-1">
		  <label class="col-form-label" for="inputDefault">Postal Code</label>
		  <input type="text" class="form-control" name="postal_code" placeholder=" postal_code" id="inputDefault">
		</div>


		<div class="form-group col-sm-5 offset-sm-3">
		  <label class="col-form-label" for="inputDefault">Town</label>
		  <input type="text" class="form-control" name="town" placeholder=" town" id="inputDefault">
		</div>


		<button type="Submit" name="submit" class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect">Submit</button>

	</form>
	</div>
</div>

</center>
{% endblock %}
