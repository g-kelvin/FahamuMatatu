{% extends 'base.html' %}
{% block content %}
  <div class="card">

      <h5 class="card-header info-color white-text text-center py-4">
          <strong>Subscribe</strong>
      </h5>

      <div class="card-body px-lg-5">

          <form action="{% url 'login' %}" method="post" class="text-center" style="color: #757575;">
            {% csrf_token %}
              <!-- Name -->
              <div class="md-form mt-3">
                  <input type="text" name="username" id="materialSubscriptionFormUsername" class="form-control">
                  <label for="materialSubscriptionFormUsername">UserName</label>
              </div>

              <!-- E-mai -->
              <div class="md-form">
                  <input type="password" name="password" id="materialSubscriptionFormPasswords" class="form-control">
                  <label for="materialSubscriptionFormPasswords">Password</label>
              </div>

              <!-- Sign in button -->
              <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Sign in</button>

          </form>
          <!-- Form -->

      </div>

  </div>
{% endblock %}
